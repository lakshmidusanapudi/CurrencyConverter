<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .header {
            margin-top: 30px;
            text-align: center;
        }

         .header h1 { 
            font-size: 24px;
            color: #333;
         } 

        .history-button:hover {
            background-color: #0056b3;
        }

        /* Center the welcome text */
        .welcome-text {
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-text">
        Welcome to the currency converter where you can convert your money from one type to another.
    </div>
    <div class="buttons-container">
        <!-- Buttons for Currency Converter and History -->
        <a href="currencyConverter.html" class="btn">Currency Converter</a>
        <a href="history.html" class="btn history-button">History</a>
    </div>
</body>
</html>
